<div class="achievements-list">
  {% for item in site.data.achievements.items %}
  <div class="achievement-item">
    <h4 class="title">{{ item.title }}</h4>
    <h5 class="type">{{ item.type }}</h5>
    <p class="time-range">{{ item.time_range }}</p>
    <p class="excerpt">{{ item.description }}</p>
    {% if item.link %}
    <p><a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-primary">View</a></p>
    {% endif %}
  </div>
  {% endfor %}
</div>
