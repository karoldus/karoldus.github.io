<div class="timeline">
  {% for item in site.data.education.items %}
  <div class="timeline-item">
    <h4 class="title">{{ item.degree }}</h4>
    <h5 class="company">{{ item.institution }}</h5>
    <p class="time-range">{{ item.time_range }}</p>
    <p class="excerpt">{{ item.description }}</p>
  </div>
  {% endfor %}
</div>
